---
- name: Test connectivity
  hosts: all
  tasks:
    - name: Ping
      ansible.builtin.ping:

- name: Build and export image
  hosts: builder
  tasks:
    - name: Install kiwi
      ansible.builtin.dnf:
        name:
          - git
          - kiwi-cli
          - qemu-img
          - squashfs-tools
          - xorriso
        state: present
        update_cache: true
    - name: Clone repo
      ansible.builtin.git:
        repo: "{{ lookup('env', 'CI_REPOSITORY_URL') }}"
        dest: "/root/fdi-repo"
        version: "{{ lookup('env', 'CI_COMMIT_SHA') }}"
    - name: Clean build dir
      ansible.builtin.file:
        path: "/root/fdi-image"
        state: "absent"
    - name: Build image
      ansible.builtin.command:
        cmd: kiwi-ng --debug system build --description ubuntu/x86_64/ubuntu-focal --target-dir /root/fdi-image
        chdir: "/root/fdi-repo"
    - name: Find image
      ansible.builtin.find:
        paths: "/root/fdi-image"
        patterns: "*.iso"
      register: file_to_copy
    - name: Fetch image
      ansible.builtin.fetch:
        src: "{{ item }}"
        dest: "./"
        flat: false
      with_items: "{{ files_to_copy.files }}"

- name: Publish to factory
  hosts: factory
  tasks:
    - name: Upload ISO
      ansible.builtin.copy:
        src: "./{{ item }}"
        dest: "/data/mirror/orcharhino/fdi/"
      with_items: "{{ files_to_copy.files }}"
...
